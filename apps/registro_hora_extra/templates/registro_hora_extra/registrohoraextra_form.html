{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}
{% block  main %}

    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <br>


        <button type="submit" class="btn btn-primary">Salvar</button>
        {% if object %}
            <a href="{% url 'hora_extra:delete_hora_extra' object.id %}" class="btn btn-danger">
                Deletar
            </a>
        {% endif %}

    </form><br>


{% endblock %}
