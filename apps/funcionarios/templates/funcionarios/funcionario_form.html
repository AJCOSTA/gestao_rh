{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}
{% block  main %}

    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <br>


        <button type="submit" class="btn btn-primary">Salvar</button>
    </form><br>


    {% if object %}
        <a href="{% url 'documentos:create_documento' object.id %}" class="btn btn-success">Adicionar Documento
        </a><br>

    {% endif %}
    {% for documento in object.documento_set.all %}

        <a href="{{ documento.arquivo.url }}">
            <br>{{ documento.descricao }} </a>

    {% endfor %}
{% endblock %}
